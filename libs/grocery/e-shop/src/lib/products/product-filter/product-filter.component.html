<div class="categories">
  <a class="categories__all" routerLink="/" routerLinkActive="active"
    >All Categories</a
  >
  <a
    *ngFor="let c of (categories$ | async)"
    routerLink="/"
    [queryParams]="{ category: c.$key }"
    class="list-group-item list-group-item-action"
    routerLinkActive="category = c.$key"
  >
    {{ c.name }}
  </a>
</div>
