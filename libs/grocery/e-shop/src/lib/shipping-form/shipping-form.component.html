<h2 class="heading-2 heading-2--dark u-mb-sm">Shipping Address</h2>

<form class="form">
  <input
    class="input-primary full-width"
    type="text"
    placeholder="Enter Name"
  />
  <input class="input-primary full-width" type="text" placeholder="Address 1" />
  <input class="input-primary full-width" type="text" placeholder="Address 2" />
  <input class="input-primary full-width" type="text" placeholder="City" />
  <button (click)="placeOrder()" class="ui-btn ui-btn__primary">
    Place Order
  </button>
</form>
