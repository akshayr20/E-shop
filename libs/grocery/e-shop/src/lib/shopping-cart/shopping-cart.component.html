<div class="shopping-cart" *ngIf="(cart$ | async) as cart">
  <div class="shopping-cart__header">
    <h2 class="heading-2 heading-2--dark">Shopping Cart</h2>
    <h3 class="heading-3 heading-3--dark">
      You have {{ cart.totalItemsCount }} items in your shopping cart.
    </h3>
  </div>
  <div class="shopping-cart__content">
    <table class="table">
      <thead>
        <tr>
          <th>Product</th>
          <th>Quantity</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cart.items">
          <td>
            <div><img [src]="item.imageUrl" alt="{{item.title}}" /></div>
            {{ item.title }}
          </td>
          <td>
            <ui-product-quantity [product]="item" [shoppingCart]="cart">
            </ui-product-quantity>
          </td>
          <td class="text-right">
            {{ item.totalPrice | currency: 'USD':true }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="shopping-cart__footer">
    <th class="text-right">{{ cart.totalPrice | currency: 'USD':true }}</th>
    <a routerLink="/check-out" class="btn btn-primary">Check Out</a>
  </div>
</div>
