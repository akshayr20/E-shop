<div class="product">
  <div class="product__card">
    <ui-product-card
      [product]="product"
      [showActions]="false"
    ></ui-product-card>
  </div>
  <form class="product__form">
    <h2 class="heading-3 heading-3--light u-mb-sm">Please Fill Below Form to create/update the product</h2>
    <input class="input-primary full-width" type="text" placeholder="Title" />
    <input class="input-primary full-width" type="text" placeholder="Price" />
    <input
      class="input-primary full-width"
      type="text"
      placeholder="Category"
    />
    <input
      class="input-primary full-width"
      type="text"
      placeholder="Image Url"
    />
    <button (click)="save()" class="ui-btn ui-btn__primary">Create Product</button>
    <button (click)="save()" *ngIf="false" class="ui-btn ui-btn__primary">Update Product</button>
  </form>
</div>
