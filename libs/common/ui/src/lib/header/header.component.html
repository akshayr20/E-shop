<header class="header">
  <a [routerLink]="['/']" class="logo">
    <img src="./../assets/images/logo.png" alt="E-Shop logo" />
  </a>
  <div></div>
  <div class="search-bar">
    <form class="search">
      <input type="text" class="search__input" placeholder="Search products" />
      <button class="search__button">
        <ui-icon name="icon-search" class="search__icon"></ui-icon>
      </button>
    </form>
  </div>
  <div class="nav">
    <div class="nav__content">
      <ui-icon name="icon-account_circle" class="nav__icon"></ui-icon>
      <div class="nav__action">
        <h3 class="text-uppercase heading-3">My Account</h3>
        <span>
          <a [routerLink]="['/', 'auth']" class="nav__link">Sign In</a> /
          <a [routerLink]="['/auth/', 'sign-up']" class="nav__link">Sign up</a>
        </span>
      </div>
    </div>
    <a [routerLink]="['/user/', 'shopping-cart']" class="nav__content">
      <ui-icon name="icon-add_shopping_cart" class="nav__icon"></ui-icon>
      <div class="nav__action">
        <h3 class="text-uppercase heading-3">My CART:</h3>
        <span>Rs:500</span> <span class="item-count">7</span>
      </div>
    </a>
  </div>
</header>
