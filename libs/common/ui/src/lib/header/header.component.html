<header class="header">
  <div class="logo">
    <img src="./../assets/images/logo.png" alt="E-Shop logo" />
  </div>
  <div class="search-bar">
    <form class="search">
      <input type="text" class="search__input" placeholder="Search hotels" />
      <button class="search__button">
        <ui-icon name="icon-search" class="search__icon"></ui-icon>
      </button>
    </form>
  </div>
  <div class="nav">
    <div class="nav__content">
      <ui-icon name="icon-account_circle" class="nav__icon"></ui-icon>
      <div class="nav__action">
        <h3 class="text-uppercase heading-3">
          My Account
          <ui-icon name="icon-arrow_drop_down" class="dropdown-icon"></ui-icon>
        </h3>
        <span>
          <a href="#" class="nav__item--link text-uppercase">Login</a> /
          <a href="#" class="nav__item--link text-uppercase">Join</a>
        </span>
      </div>
    </div>
    <div class="nav__content">
      <ui-icon class="nav__icon" name="icon-add_shopping_cart"></ui-icon>
      <div class="nav__action">
        <h3 class="text-uppercase heading-3">My CART:</h3>
        <span>38.42</span>
      </div>
    </div>
  </div>
</header>
