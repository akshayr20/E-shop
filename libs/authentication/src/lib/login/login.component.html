<div class="popup">
  <div class="auth">
    <form class="form" diClickOutside (diClickedOutside)="clickedOutSide()">
      <h2 class="center-text u-mb-sm">Sign In</h2>
      <h3 class="u-mb-sm">
        Sign In now, Let's start your Grocery Shopping. Don't have an account?
        <a [routerLink]="['/auth/', 'sign-up']"> Sign Up Now</a>
      </h3>

      <input class="input-primary" type="text" placeholder="Email" />
      <input class="input-primary" type="password" placeholder="Password" />
      <div class="form__btn">
        <button class="ui-btn ui-btn__primary">SIGN IN</button>
      </div>
    </form>
  </div>
</div>
