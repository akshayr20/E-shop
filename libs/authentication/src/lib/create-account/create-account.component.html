<div class="popup">
  <div class="auth">
    <form class="form" diClickOutside (diClickedOutside)="clickedOutSide()">
      <h2 class="center-text">Sign Up</h2>
      <p>Come join Our Shop! Let's set up your Account.</p>

      <input class="input-primary" type="text" placeholder="Full Name" />
      <input class="input-primary" type="text" placeholder="Email" />
      <input class="input-primary" type="text" placeholder="Phone Number" />
      <input class="input-primary" type="password" placeholder="Password" />
      <input
        class="input-primary"
        type="password"
        placeholder="Confirm Password"
      />

      <div class="form__btn">
        <button class="ui-btn ui-btn__primary">Sign Up</button>
      </div>
    </form>
    <p><a>By clicking register, I agree to your terms</a></p>
  </div>
</div>
